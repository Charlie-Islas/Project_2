<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Origin 1537 - Pedidos</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1>Formato de Orden de Compra</h1>
      <h3>Favor de llenar la información solicitada.</h3>
      <hr>
      <a href="/"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span> Inicio</button></a>
    </div>
    <div class="row">

      <div class="col-12">

        <div class="card">
          <div class="card-header">
            <h3><strong>Agregar orden</strong></h3>
          </div>
          <div class="card-body">
            <form method="POST" role="form">

              <div class="form-group">
                <label for="name">Producto solicitado</label>
                <select class="form-control" id="productOption">
                <option>1 Cerveza</option>
                <option>2 Cerveza</option>
                </select>
                <br>
              <div class="form-group">
                <label for="role">Cantidad</label>
                <input type="number" class="form-control" id="quantity">
              </div>

              <div class="form-group">
                <label for="age">Dirección de entrega</label>
                <input type="text" class="form-control" id="deliveryAddress">
              </div>

              <div class="form-group">
                <label for="age">Email</label>
                <input type="text" class="form-control" id="email">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span class="fa fa-fire"></span>Agregar Orden</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
  <script src="js/add.js" type="text/javascript"></script>

</body>
</html>
