<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Registro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link href="stylesheets/style.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h2 class='text-center'>Forma de Registro</h2>
          <form class="signup">
            <h3>Datos de la cuenta</h3>
            <div class="form-group">
              <label for="exampleInputEmail1">Correo electrónico</label>
              <input type="email" class="form-control" id="email-input" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Contraseña</label>
              <input type="password" class="form-control" id="password-input" placeholder="Contraseña">
            </div>
            <div class="form-group">
              <label for="exampleInputName1">Nombre/Razón Social</label>
              <input type="text" class="form-control" id="name-input" placeholder="Nombre/Razón Social">
            </div>

            <h3>Domicilio Fiscal</h3>

            <div class="form-group">
              <label for="exampleInputStreet1">Calle</label>
              <input type="text" class="form-control" id="street-input" placeholder="Calle">
            </div>

            <div class="form-group">
              <label for="exampleInputExtNum1">Número Exterior</label>
              <input type="number" class="form-control" id="extNum-input" placeholder="Número Exterior">
            </div>

            <div class="form-group">
              <label for="exampleInputIntNum1">Número Interior (Opcional)</label>
              <input type="text" class="form-control" id="intNum-input" placeholder="Número Interior (Opcional)">
            </div>

            <div class="form-group">
              <label for="exampleInputNeighborhood1">Colonia</label>
              <input type="text" class="form-control" id="neighborhood-input" placeholder="Colonia">
            </div>

            <div class="form-group">
              <label for="exampleInputZipCode1">Código Postal</label>
              <input type="number" class="form-control" id="zipCode-input" placeholder="Código Postal">
            </div>

            <div class="form-group">
              <label for="exampleInputCity1">Ciudad</label>
              <input type="text" class="form-control" id="city-input" placeholder="Ciudad">
            </div>

            <div class="form-group">
              <label for="exampleInputState1">Estado</label>
              <input type="text" class="form-control" id="state-input" placeholder="Estado">
            </div>

            <div class="form-group">
              <label for="exampleInputTaxId1">RFC</label>
              <input type="text" class="form-control" id="taxId-input" placeholder="RFC">
            </div>

            <h3>Contacto</h3>

            <div class="form-group">
              <label for="exampleInputContactName1">Nombre de contacto</label>
              <input type="text" class="form-control" id="contactName-input" placeholder="Nombre de contacto">
            </div>

            <div class="form-group">
              <label for="exampleInputTelephone1">Teléfono</label>
              <input type="number" class="form-control" id="telephone-input" placeholder="Teléfono">
            </div>

            <div style="display: none" id="alert" class="alert alert-danger" role="alert">
              <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
              <span class="sr-only">Error:</span> <span class="msg"></span>
            </div>
            <button type="submit" class="btn btn-default">Regístrese</button>
          </form>
          <br />
          <p>O inicie sesión <a href="/login">aquí</a></p>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/signup.js"></script>

  </body>
</html>
